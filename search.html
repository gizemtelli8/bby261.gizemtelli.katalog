    <form name="arama">
            
                  <input type="text" name="informationAbout">
            </form> 
    <button onclick="ara()"> Ara</button>
    <p><a href="index.html">Ana Menüye Dön</a></p>
    <p id="demo"></p>
    <script>
    function ara(){
        var text ={"catalog" : ['+
        '{"itemName": "Dava" , "itemAuthor": "Franz Kafka" , "itemCreationDate":"2015"},'+
        '{"itemName":"Fil" , "itemAuthor": "Raymond Carver" , "itemCreationDate":"2015"},' +
        '{"itemName": "Küçük Kara Balık", "itemAuthor": " Samed Behrengi" , "itemCreationDate" : "2015"}'
     
                 
    ]}
        
        var obj= JSON.parse(text);
                var x;
        
        for (var i=0; i<text.length; i++){
                if((document.arama.informationAbout.value == obj.catalog[i].itemName || obj.catalog[i].itemAuthor || obj.catalog[i].itemCreationDate)) {
                   document.getElementById("demo").innerHTML += obj.catalog[i].itemName + "-" + obj.catalog[i].itemAuthor +"-"+ obj.catalog[i].itemCreationDate ; }
        else{
         x= "Sonuç Bulunamadı";
        }}
        
    document.getElementById("demo").innerHTML=x;
                  }               
        
                                
        
      
    
                             
    </script>
